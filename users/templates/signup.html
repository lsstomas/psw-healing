{% extends "base.html" %} 
{% load static %} 

{% block title %}Cadastro{% endblock title %} 

{% block head %}<link rel="stylesheet" href="{% static 'users/css/base.css' %}" />{% endblock head %} 
    
{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md d-flex justify-content-center">
                <div class="cont-cadastro">
                    <section class="cont-logo mt-5">
                        <img class="logo" src="{% static 'global/img/logo.png' %}" />
                        <label class="text-logo">HEALING</label>
                    </section>
                    <hr />

                    <form action="" method="POST">
                        <h2 class="fonte-destaque1">Cadastre-se</h2>

                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" class="form-control" name="username" id="username" />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" name="email" id="email" />
                        </div>

                        <div class="row mb-3">
                            <div class="col-md">
                                <label for="password1" class="form-label">Senha</label>
                                <input type="password" name="password1" id="password1" class="form-control" />
                            </div>
                            <div class="col-md">
                                <label for="password2" class="form-label">Confirmar senha</label>
                                <input type="password" name="password2" id="password2" class="form-control" />
                            </div>
                        </div>

                        <input type="submit" value="Cadastrar" class="btn btn-success btn-dark-color" />

                        <a href="#" class="btn btn-dark color-outline">Já possuo uma conta</a>
                    </form>
                </div>
            </div>

            <div class="col-md bg-main d-flex justify-content-center align-items-center">
                <img src="{% static 'users/img/ilustracao.png' %}" alt="" />
            </div>
        </div>
    </div>
{% endblock body %}
